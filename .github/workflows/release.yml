name: Create Release and Upload EXEs

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release and Upload Files
        uses: softprops/action-gh-release@v1
        with:
          files: apps/*.exe
          draft: false
          prerelease: false
          body: |
            ## 🚀 Release ${{ github.ref_name }}

            ### 📦 Downloads
            只需下载下面的 .exe 文件即可使用

            > 注意：请忽略下方的 Source code 压缩包
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
